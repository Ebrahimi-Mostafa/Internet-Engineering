<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./resources/styles/manager_restaurants_page.css" rel="stylesheet" type="text/css" />


    <title>ManagerRestaurantPage</title>
  </head>
  <body class="d-flex flex-column">
    <header class="d-flex sticky-top container-fluid" id="header">
      <img src="./resources/images/logo.png" alt="logo" class="logo" />
      <span class="header-text d-none d-sm-block"
        >Reserve Table From Anywhere!</span
      >
      <div class="welcome-user ms-auto">Welcome, Admin!</div>
      <button class="restaurant-button rounded-3 border-0">My Restaurants</button>
    </header>
    <main class="flex-grow-1">
      <div class="p-3 container">
        <div class="table-responsive mx-auto w-50 mt-4 table-container p-0">
          <table class="table align-middle">
            <thead class="restaurant-header">
              <tr>
                <th colspan="2" scope="colgroup">My Restaurants</th>
                <td class="text-end">
                  <button class="manager-operation add rounded-3 border-0">
                    Add
                  </button>
                </td>
              </tr>
            </thead>
            <tbody>
              <tr class="restaurant-row">
                <td class="restaurant-name">Ali Daei Dizy</td>
                <td class="restaurant-address text-center">Boshehr, Iran</td>
                <td class="text-end">
                  <button class="manager-operation manage rounded-3 border-0">
                    Manage
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="text-center p-2 m-0" id="footer">
      <p class="m-0">Copyright &copy; 2024 Mizdooni - All rights reserved.</p>
    </footer>
  </body>
</html>
